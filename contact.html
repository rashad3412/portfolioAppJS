<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Margarine&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="StyleSheets/main.css" />
    <link rel="stylesheet" href="StyleSheets/contact.css" />
    <link rel="stylesheet" href="mediaQueries/mediaQueries.css" />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="index.html" id="header-h1">
        <h1>R</h1>
      </a>
      <div>
        <div class="circle-one"></div>
        <div class="circle-two"></div>
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <div id="link-container">
            <a href="index.html" class="link">Home</a>
            <a href="project.html" class="link">Projects</a>
            <a href="about.html" class="link">About</a>
            <a href="contact.html" class="link">Contact</a>
          </div>
        </ul>
        <a
          href="javascript:void(0)"
          class="icon"
          aria-label="Toggle navigation menu"
        >
          <i class="fa fa-bars"></i
        ></a>
      </nav>

      <nav class="navbar-2">
        <a href="index.html" id="header-h2">
          <h1>R</h1>
        </a>
        <ul>
          <div class="link-container-2">
            <a href="index.html" class="link-2">Home</a>
            <a href="project.html" class="link-2">Projects</a>
            <a href="about.html" class="link-2">About</a>
            <a href="contact.html" class="link-2">Contact</a>
          </div>
        </ul>
        <a
          href="javascript:void(0)"
          class="icon"
          aria-label="Toggle navigation menu"
        >
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <section class="contact-section">
      <div id="contact-section-h1">
        <h1>Contact Me</h1>
      </div>
      <div id="contact-section-info">
        <article class="contact-info">
          <form action="#" class="contact-form">
            <input type="text" id="fullName" name="name" placeholder="Name" />
            <br />
            <input type="text" id="email" placeholder="Email" />
            <br />
            <input type="text" id="company" placeholder="Company" />
            <br />
            <input type="text" id="comments" placeholder="Comments" />
            <br />
            <input type="submit" name="" id="submit" />
          </form>
        </article>
      </div>
    </section>
    <script src="./JsFiles/contact.js"></script>
  </body>
</html>
